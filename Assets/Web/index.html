<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Capital Trading Terminal</title>

    <script src="lib/lightweight-charts.standalone.production.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 60px 1fr 250px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }

        .price-display {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .status {
            font-size: 12px;
            color: #888;
        }

        .status.live {
            color: #4caf50;
        }

        .status.offline {
            color: #f44336;
        }

        /* Chart Area */
        .chart-section {
            grid-row: 2;
            grid-column: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        #chart-container {
            width: 100%;
            height: 100%;
        }

        /* Order Book (Right Panel) */
        .orderbook-section {
            grid-row: 2;
            grid-column: 2;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .orderbook-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #4caf50;
        }

        .orderbook-container {
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .orderbook-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            border-radius: 3px;
            margin: 2px 0;
        }

        .orderbook-row.ask {
            background: rgba(244, 67, 54, 0.15);
            color: #ff6b6b;
        }

        .orderbook-row.bid {
            background: rgba(76, 175, 80, 0.15);
            color: #69db7c;
        }

        .orderbook-row.mid {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
            padding: 8px;
        }

        .orderbook-player {
            font-weight: bold;
            border: 1px solid #ffd700;
        }

        /* Trading Panel (Bottom) */
        .trading-section {
            grid-row: 3;
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .trading-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .panel-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4caf50;
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            padding-bottom: 5px;
        }

        .form-group {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            font-size: 12px;
            color: #aaa;
        }

        .form-group input,
        .form-group select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            width: 150px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4caf50;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-buy {
            background: #4caf50;
            color: white;
        }

        .btn-buy:hover {
            background: #45a049;
        }

        .btn-sell {
            background: #f44336;
            color: white;
        }

        .btn-sell:hover {
            background: #da190b;
        }

        .btn-close {
            background: #ff9800;
            color: white;
        }

        .btn-close:hover {
            background: #e68900;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .position-list,
        .order-list {
            max-height: 120px;
            overflow-y: auto;
            font-size: 11px;
            margin-top: 5px;
        }

        .position-item,
        .order-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            margin: 3px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }

        .profit-positive {
            color: #4caf50;
        }

        .profit-negative {
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">üí∞ STARDEW CAPITAL</div>
            <div>
                <div class="price-display" id="price-display">-- g</div>
                <div id="symbol-display" style="text-align: center; font-size: 12px; color: #888;">PARSNIP-SPR-28</div>
            </div>
            <div class="status" id="status">Connecting...</div>
        </header>

        <!-- Chart -->
        <div class="chart-section">
            <div id="chart-container"></div>
        </div>

        <!-- Order Book -->
        <div class="orderbook-section">
            <div class="orderbook-title">üìä ËÆ¢ÂçïÁ∞ø (L2 Depth)</div>
            <div class="orderbook-container" id="orderbook"></div>
        </div>

        <!-- Trading Panels -->
        <div class="trading-section">
            <!-- Market Order Panel -->
            <div class="trading-panel">
                <div class="panel-title">üéØ Â∏Ç‰ª∑Âçï (Market Order)</div>
                <div class="form-group">
                    <label>Êï∞Èáè:</label>
                    <input type="number" id="market-quantity" value="10" min="1">
                </div>
                <div class="form-group">
                    <label>Êù†ÊùÜ:</label>
                    <select id="market-leverage">
                        <option value="1">1x</option>
                        <option value="5">5x</option>
                        <option value="10" selected>10x</option>
                    </select>
                </div>
                <button class="btn btn-buy" onclick="placeMarketOrder(true)">‰π∞ÂÖ•ÂºÄ‰ªì (LONG)</button>
                <button class="btn btn-sell" onclick="placeMarketOrder(false)">ÂçñÂá∫ÂºÄ‰ªì (SHORT)</button>
            </div>

            <!-- Limit Order Panel -->
            <div class="trading-panel">
                <div class="panel-title">üìå Èôê‰ª∑Âçï (Limit Order)</div>
                <div class="form-group">
                    <label>‰ª∑Ê†º:</label>
                    <input type="number" id="limit-price" value="40" step="0.1" min="0">
                </div>
                <div class="form-group">
                    <label>Êï∞Èáè:</label>
                    <input type="number" id="limit-quantity" value="10" min="1">
                </div>
                <div class="form-group">
                    <label>Êù†ÊùÜ:</label>
                    <select id="limit-leverage">
                        <option value="1">1x</option>
                        <option value="5">5x</option>
                        <option value="10" selected>10x</option>
                    </select>
                </div>
                <button class="btn btn-buy" onclick="placeLimitOrder(true)">Èôê‰ª∑‰π∞ÂÖ•</button>
                <button class="btn btn-sell" onclick="placeLimitOrder(false)">Èôê‰ª∑ÂçñÂá∫</button>

                <div class="panel-title" style="margin-top: 15px; font-size: 12px;">ÊàëÁöÑÊåÇÂçï</div>
                <div class="order-list" id="pending-orders">
                    <div class="loading">ÊöÇÊó†ÊåÇÂçï</div>
                </div>
            </div>

            <!-- Positions Panel -->
            <div class="trading-panel">
                <div class="panel-title">üíº ÊåÅ‰ªì (Positions)</div>
                <div class="position-list" id="positions">
                    <div class="loading">ÊöÇÊó†ÊåÅ‰ªì</div>
                </div>
                <button class="btn btn-close" onclick="closeAllPositions()">Âπ≥‰ªìÊâÄÊúâ</button>
            </div>
        </div>
    </div>

    <script>
        // ========== ÂÖ®Â±ÄÂèòÈáè ==========
        let currentSymbol = 'PARSNIP-SPR-28';
        let chart = null;
        let lineSeries = null;
        let currentPrice = 0;

        // ========== ÂàùÂßãÂåñÂõæË°® ==========
        function initChart() {
            if (typeof LightweightCharts === 'undefined') {
                console.error("LightweightCharts library not loaded!");
                return;
            }

            const chartContainer = document.getElementById('chart-container');
            chart = LightweightCharts.createChart(chartContainer, {
                layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#d1d4dc' },
                grid: { vertLines: { color: 'rgba(255,255,255,0.1)' }, horzLines: { color: 'rgba(255,255,255,0.1)' } },
                rightPriceScale: { borderColor: 'rgba(255,255,255,0.2)' },
                timeScale: { borderColor: 'rgba(255,255,255,0.2)', timeVisible: true, secondsVisible: false },
            });

            lineSeries = chart.addSeries(LightweightCharts.LineSeries, {
                color: '#4caf50',
                lineWidth: 2,
            });

            window.addEventListener('resize', () => {
                chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
            });
        }

        // ========== Êõ¥Êñ∞Â∏ÇÂú∫Êï∞ÊçÆ ==========
        async function updateMarketData() {
            try {
                const response = await fetch('/api/ticker');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                if (data && data.length > 0) {
                    const item = data[0];
                    currentPrice = item.price;

                    document.getElementById('price-display').textContent = item.price.toFixed(2) + ' g';
                    document.getElementById('symbol-display').textContent = item.symbol;
                    document.getElementById('status').textContent = 'LIVE';
                    document.getElementById('status').className = 'status live';

                    const now = Math.floor(Date.now() / 1000);
                    if (lineSeries) {
                        lineSeries.update({ time: now, value: item.price });
                    }
                }
            } catch (e) {
                document.getElementById('status').textContent = 'OFFLINE';
                document.getElementById('status').className = 'status offline';
                console.error("Market data fetch error:", e);
            }
        }

        // ========== Êõ¥Êñ∞ËÆ¢ÂçïÁ∞ø ==========
        async function updateOrderBook() {
            try {
                const response = await fetch('/api/orderbook?symbol=' + encodeURIComponent(currentSymbol));
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                renderOrderBook(data);
            } catch (e) {
                console.error("OrderBook fetch error:", e);
                document.getElementById('orderbook').innerHTML = '<div class="loading">ËÆ¢ÂçïÁ∞øÂä†ËΩΩÂ§±Ë¥•</div>';
            }
        }

        // ========== Ê∏≤ÊüìËÆ¢ÂçïÁ∞ø ==========
        function renderOrderBook(data) {
            const container = document.getElementById('orderbook');
            if (!data || (!data.asks && !data.bids)) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†Êï∞ÊçÆ</div>';
                return;
            }

            let html = '';

            // ÂçñÁõò (ÂÄíÂ∫èÊòæÁ§∫ÔºåÊúÄ‰Ωé‰ª∑Âú®‰∏ã)
            const asks = (data.asks || []).slice(0, 5).reverse();
            asks.forEach(order => {
                const isPlayer = order.isPlayerOrder || false;
                const playerClass = isPlayer ? ' orderbook-player' : '';
                html += `<div class="orderbook-row ask${playerClass}">
                    <span>${order.price.toFixed(2)}</span>
                    <span>x${order.quantity}${isPlayer ? ' üë§' : ''}</span>
                </div>`;
            });

            // ‰∏≠Èó¥‰ª∑
            if (data.midPrice) {
                html += `<div class="orderbook-row mid">${data.midPrice.toFixed(2)} g (MID)</div>`;
            }

            // ‰π∞Áõò (Ê≠£Â∫èÊòæÁ§∫ÔºåÊúÄÈ´ò‰ª∑Âú®‰∏ä)
            const bids = (data.bids || []).slice(0, 5);
            bids.forEach(order => {
                const isPlayer = order.isPlayerOrder || false;
                const playerClass = isPlayer ? ' orderbook-player' : '';
                html += `<div class="orderbook-row bid${playerClass}">
                    <span>${order.price.toFixed(2)}</span>
                    <span>x${order.quantity}${isPlayer ? ' üë§' : ''}</span>
                </div>`;
            });

            container.innerHTML = html;
        }

        // ========== Êõ¥Êñ∞ÊåÅ‰ªì ==========
        async function updatePositions() {
            try {
                const response = await fetch('/api/positions');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const positions = await response.json();
                renderPositions(positions);
            } catch (e) {
                console.error("Positions fetch error:", e);
            }
        }

        // ========== Ê∏≤ÊüìÊåÅ‰ªì ==========
        function renderPositions(positions) {
            const container = document.getElementById('positions');
            if (!positions || positions.length === 0) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†ÊåÅ‰ªì</div>';
                return;
            }

            let html = '';
            positions.forEach(pos => {
                const pnl = pos.unrealizedPnL || 0;
                const pnlClass = pnl >= 0 ? 'profit-positive' : 'profit-negative';
                html += `<div class="position-item">
                    <span>${pos.quantity > 0 ? 'üü¢ LONG' : 'üî¥ SHORT'} ${Math.abs(pos.quantity)}</span>
                    <span class="${pnlClass}">${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}g</span>
                </div>`;
            });
            container.innerHTML = html;
        }

        // ========== ‰∏ãÂ∏Ç‰ª∑Âçï ==========
        async function placeMarketOrder(isBuy) {
            const quantity = parseInt(document.getElementById('market-quantity').value);
            const leverage = parseInt(document.getElementById('market-leverage').value);

            const orderQuantity = isBuy ? quantity : -quantity;

            try {
                const response = await fetch('/api/order/market', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol: currentSymbol, quantity: orderQuantity, leverage })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                alert(`${isBuy ? '‰π∞ÂÖ•' : 'ÂçñÂá∫'}ÊàêÂäü! Êï∞Èáè: ${quantity}, Êù†ÊùÜ: ${leverage}x`);
                updatePositions();
            } catch (e) {
                alert(`‰∏ãÂçïÂ§±Ë¥•: ${e.message}`);
            }
        }

        // ========== ‰∏ãÈôê‰ª∑Âçï ==========
        async function placeLimitOrder(isBuy) {
            const price = parseFloat(document.getElementById('limit-price').value);
            const quantity = parseInt(document.getElementById('limit-quantity').value);
            const leverage = parseInt(document.getElementById('limit-leverage').value);

            try {
                const response = await fetch('/api/order/limit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: currentSymbol,
                        isBuy,
                        price,
                        quantity,
                        leverage
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                alert(`Èôê‰ª∑ÂçïÂ∑≤Êèê‰∫§! OrderID: ${result.orderId}`);
                updateOrderBook();
            } catch (e) {
                alert(`‰∏ãÂçïÂ§±Ë¥•: ${e.message}`);
            }
        }

        // ========== Âπ≥‰ªìÊâÄÊúâ ==========
        async function closeAllPositions() {
            if (!confirm('Á°ÆÂÆöË¶ÅÂπ≥‰ªìÊâÄÊúâÊåÅ‰ªìÂêó?')) return;

            try {
                const response = await fetch('/api/positions/closeall', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol: currentSymbol })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                alert('Â∑≤Âπ≥‰ªìÊâÄÊúâÊåÅ‰ªì!');
                updatePositions();
            } catch (e) {
                alert(`Âπ≥‰ªìÂ§±Ë¥•: ${e.message}`);
            }
        }

        // ========== ÂàùÂßãÂåñ ==========
        window.addEventListener('DOMContentLoaded', () => {
            initChart();
            updateMarketData();
            updateOrderBook();
            updatePositions();

            // ÂÆöÊó∂Êõ¥Êñ∞
            setInterval(updateMarketData, 1000);
            setInterval(updateOrderBook, 2000);
            setInterval(updatePositions, 3000);
        });
    </script>
</body>

</html>
