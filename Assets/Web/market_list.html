<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Capital - Market Overview</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Market List Specific Styles */
        .market-list-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            padding: 20px;
            gap: 20px;
        }

        .market-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .market-header h1 {
            font-size: 28px;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .futures-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .futures-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }

        .card-symbol {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 32px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 8px;
        }

        .card-change {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }

        .change-amount {
            font-weight: bold;
        }

        .change-positive {
            color: #4caf50;
        }

        .change-negative {
            color: #f44336;
        }

        .card-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #aaa;
        }

        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            color: #888;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-live {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .status-offline {
            background: #f44336;
        }
    </style>
</head>
